<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="vue.js"></script>
</head>

<body>
    <div class="app">
        <div class="form" v-if="showForm">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="" v-bind:style="{width: checkProgress + '%'}" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div v-for="input in inputs">
                {{input.name}}
                <span class='warning' v-if="input.redAlert">{{input.warning}}</span>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" :class="{'red-alert': input.redAlert}" v-model="input.value" @input="validateInput(input)" @blur="checkProgress(input)">
                </div>
            </div>
            <button type="submit" :disabled="checkButtondDisabled" class="btn btn-primary" @click="showForm = false">Send</button>
        </div>
        <div class="table" v-else>
            <table>
                <tr v-for="input in inputs">
                    <td>{{ input.name }}</td>
                    <td>{{ input.value }}</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
